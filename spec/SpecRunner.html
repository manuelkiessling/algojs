<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Test Runner for CafeGraph</title>

    <!-- Jasmine -->
    <link rel="stylesheet" type="text/css" href="../vendor/jasmine-1.1.0/jasmine.css"/>
    <script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../vendor/jasmine-1.1.0/jasmine-html.js"></script>

    <!-- RequireJS -->
    <script type="text/javascript" src="../vendor/require-1.0.7/require.js"></script>

  </head>

  <body>
    <script type="text/javascript">
      require.config({
        baseUrl: './'
      });

      require([
        '../spec/printGraph.spec',
        '../spec/helper/calculatePosition.spec',
        '../spec/datastructure/graph/EdgeNode.spec',
        '../spec/datastructure/graph/Graph.spec',
        '../spec/datastructure/Queue.spec'
      ], function() {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      });
    </script>
  </body>
</html>
